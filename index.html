<!DOCTYPE html>
<html lang="en"  data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's Time</title>
    <!-- tailwind css and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
        *{
            font-family: "Manrope", sans-serif;
        }
        .vessel {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
        }
      .btn__primary {
            border-radius: 8px;
            background: #FF4240;
            font-family: "Poppins", sans-serif;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.5s;
            border: 1px solid #FF4240;
        }

        .btn__primary:hover {
            background: transparent;
            outline: 1px solid #FF4240;
            color: black;
        }
        .banner_bg_image{
            background-image: url(assets/1.png);
            background-position: center;
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="vessel">

        <header class="md:hidden lg:block">
            <nav class="mt-3">
                <div class="navbar flex  ">
                <div class="navbar-start">
                    <div class="dropdown ">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li>
                              <a>About</a>
                            </li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                          </ul>
                    </div>

                    <a class="text-2xl lg:text-3xl font-extrabold text-black"> Hockey <span class="text-[#FF4240]">'</span>s
                    </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base space-x-6 text-[#424247]">
                        <li>
                            <a>
                                <p class="mb-1">Home</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p class="mb-1">About</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p class="mb-1">Pages</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p class="mb-1">Blog</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p class="mb-1">Contact</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn__primary font-bold ">Get Ticket</a>
                </div>
            </div>
        </nav>
        <div class="sub_header mt-4 w-[100%%] relative ">
            <div class="carousel w-11/12 mx-auto lg:w-full flex rounded-xl space-x-1">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="assets/1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="assets/banner.jpg" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div> 
              </div>
              <div id="banner_info " 
              class="max-w-[502px] h-[120px] lg:h-[160px] rounded-2xl   bg-black text-white  flex flex-col justify-center text-left p-5 space-y-2 w-11/12 mx-auto mt-3   lg:absolute  lg:bottom-14 lg:right-8          " >
              <h3 class="text-xl font_garamond">Meet all the heroes from the field</h3>
              <p class=" text-left text-sm text-gray-500">
                  Explore a roster of field heroes, showcasing passion, skill, and triumphs in every exhilarating game moment.
              </p>
          </div>
        </div>
    </header>
    
    <main>

    </main>
    
    <footer>
        
    </footer>

</div>
  </body>
</html>
